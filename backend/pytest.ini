[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# 添加项目根目录到Python路径
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    performance: 性能测试
    slow: 慢速测试

# 最小版本要求
minversion = 6.0

# 异步测试支持
asyncio_mode = auto 