[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests with real HTTP requests
    unit: unit tests using FastAPI TestClient
    performance: performance tests including benchmarks and stress tests
    legacy: legacy test files
    auth: marks tests as authentication tests
    crud: marks tests as CRUD operations
    statistics: marks tests as statistics tests
    requires_server: tests that require a running server 